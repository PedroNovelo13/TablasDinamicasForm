<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Alumnos</title>
    <link href="estilosESC.css" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h2>Formulario de Registro</h2>
    <form class="formulario">
        <label>Nombre</label>
        <input id="nombre" name="nombre" type="text" required> 
        
        <label>Apellidos</label>
        <input id="apellido" name="apellido" type="text" required>

        <label>Sexo:</label>
        <div class="radio-group">
            <label><input id="hombre" type="radio" name="sexo" value="H"> Hombre</label>
            <label><input id="mujer" type="radio" name="sexo" value="M"> Mujer</label>
            <label><input id="otro" type="radio" name="sexo" value="O"> Otro</label>
        </div>

        <label for="fh_nac">Fecha de Nacimiento</label>
        <input id="fh_nac" name="fh_nac" type="date" required>

        <label for="id_rol">ID rol</label>
        <select id="id_rol" name="id_rol" required>
            <option value="Alumno">Alumno</option>
            <option value="Profesor">Profesor</option>
            <option value="Directivo">Directivo</option>
            <option value="Administrativo">Administrativo</option>
        </select>

        <button type="button" id="boton">Guardar</button>
    </form>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Sexo</th>
                <th>Fecha de Nacimiento</th>
                <th>Rol</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

    <script src="escuelascript.js"></script>
</body>     
</html>
